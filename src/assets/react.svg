<!-- Brothers Gym - Single File SVG Logo -->
<!-- Edit colors easily in the <style> block -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 260" role="img" aria-labelledby="title desc">
  <title id="title">Brothers Gym Logo</title>
  <desc id="desc">A metallic dumbbell icon with a bold red wordmark reading BROTHERS and subtext Bodybuilding Gym.</desc>

  <defs>
    <!-- Metallic gradient for the dumbbell -->
    <linearGradient id="metal" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%"   stop-color="#222"/>
      <stop offset="20%"  stop-color="#9aa0a6"/>
      <stop offset="50%"  stop-color="#e5e7eb"/>
      <stop offset="80%"  stop-color="#9aa0a6"/>
      <stop offset="100%" stop-color="#222"/>
    </linearGradient>

    <!-- Energetic red gradient for accents/wordmark -->
    <linearGradient id="redHot" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%"   stop-color="#ff2d2d"/>
      <stop offset="100%" stop-color="#b10012"/>
    </linearGradient>

    <!-- Subtle shadow/glow under icon -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000" flood-opacity="0.35"/>
    </filter>
  </defs>

  <style>
    /* Easy theme tweaks */
    .bg { fill: none; }             /* set to 'none' for transparent */
    .brand { fill: url(#redHot); }
    .sub { fill: #c0c4cc; }         /* light metallic gray for subtitle */
    .stroke-strong { stroke: #111; stroke-width: 3; stroke-linecap: round; }
  </style>

  <!-- OPTIONAL background (transparent by default) -->
  <!-- <rect class="bg" width="100%" height="100%" rx="20"/> -->

  <!-- ========== ICON (Left) ========== -->
  <g transform="translate(70,40)" filter="url(#softShadow)">
    <!-- Dumbbell plates -->
    <rect x="0" y="30" width="42" height="120" rx="6" fill="url(#metal)"/>
    <rect x="58" y="30" width="42" height="120" rx="6" fill="url(#metal)"/>
    <rect x="116" y="30" width="42" height="120" rx="6" fill="url(#metal)"/>
    <rect x="174" y="30" width="42" height="120" rx="6" fill="url(#metal)"/>

    <!-- Bar -->
    <rect x="-10" y="84" width="246" height="12" rx="6" fill="#d1d5db" stroke="#111" stroke-width="2"/>

    <!-- Center grip with red accent -->
    <rect x="93" y="74" width="40" height="32" rx="6" fill="url(#redHot)" />
    <path d="M93 74 h40" class="stroke-strong" />
    <path d="M93 106 h40" class="stroke-strong" />
  </g>

  <!-- ========== WORDMARK (Right) ========== -->
  <g transform="translate(340,92)">
    <!-- BROTHERS -->
    <text x="0" y="0"
          font-family="Impact, Haettenschweiler, 'Arial Black', Arial, sans-serif"
          font-size="96"
          font-weight="900"
          letter-spacing="2"
          class="brand">
      BROTHERS
    </text>

    <!-- underline slash accent -->
    <rect x="2" y="14" width="300" height="10" fill="url(#redHot)" transform="skewX(-12)"/>

    <!-- Subtitle -->
    <text x="2" y="54"
          font-family="Arial, Helvetica, sans-serif"
          font-size="24"
          font-weight="700"
          class="sub"
          letter-spacing="3">
      BODYBUILDING GYM
    </text>
  </g>
</svg>
